<div class="header pt-2 pt-lg-2 d-flex align-items-center" style="min-height: 300px; background-size: cover; background-position: center top;">
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center">
    <div class="row">
      <div class="col-lg-7 col-md-10">
      </div>
    </div>
  </div>
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-8 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row">
            <div class="col-12" style="display:flex;justify-content:space-between">
              <h3 style="display:inline" class="mb-0">Pay And Personel Details</h3>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form>
            <h6 class="heading-small text-muted mb-4">Request Over Time Hour</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-username">Hour</label>
                    <input type="number" id="input-username" #hour class="form-control form-control-alternative" value="0">
                  </div>
                </div>
                <div class="col-lg-6 mr-0">
                  <button class="btn btn-danger" (click)="request(hour)">Request</button>
                </div>
                </div>
                </div>
            <hr class="my-4" />
            <!-- Description -->
            <h6 class="heading-small text-muted mb-4">Personel Task</h6>
            <div class="row">
              <div class="col-12">
                <table class="table align-items-center table-flush">
                  <thead class="thead-light">
                    <tr>
                      <th scope="col">Date</th>
                      <th scope="col">Vage Hour</th>
                      <th scope="col">Hour State</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of (this.list).reverse()">
                      <th scope="row">
                        <div class="media align-items-center">
                          <div class="media-body">
                            <span class="mb-0 text-sm">{{item.currentDatetime}}</span>
                          </div>
                        </div>
                      </th>
                      <td>
                        {{item.wageHours}}
                      </td>
                      <td>
                        <span class="badge badge-dot mr-4" [ngSwitch]="item.wageHourState">
                          <p *ngSwitchCase="false"><i class="bg-danger"></i>Not Accept</p>
                          <p *ngSwitchCase="true"><i class="bg-success"></i>Accepted</p>
                        </span>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
